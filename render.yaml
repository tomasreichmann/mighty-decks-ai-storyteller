services:
  - type: web
    name: mighty-decks-ai-storyteller
    runtime: node
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: corepack enable && pnpm install --frozen-lockfile --prod=false && pnpm -C apps/web build
    startCommand: corepack enable && pnpm -C apps/server serve
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG_MODE
        value: "false"
      - key: MAX_ACTIVE_ADVENTURES
        value: "1"
