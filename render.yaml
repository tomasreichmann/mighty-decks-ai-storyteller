services:
  - type: web
    name: mighty-decks-ai-storyteller
    env: node
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: corepack enable && pnpm install --no-frozen-lockfile && pnpm -C apps/web build
    startCommand: corepack enable && pnpm -C apps/server serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG_MODE
        value: "false"
